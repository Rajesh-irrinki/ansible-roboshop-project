- name: crate EC2 instance and update R53 records
  hosts: local
  connection: local
  become: yes
  vars:
    ami_id: "ami-0220d79f3f480ecf5"
    sg_id: "sg-0238a21d11979a649"
    domain_name: "rajeshirrinki.online"
    action: "create"
    env: "dev"
    instances:
    - mongodb
    - catalogue
    - frontend
  tasks:
  - name: create EC2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}-{{ env }}"
      instance_type: "t3.micro"
      image_id: "{{ ami_id }}"
      security_group: "{{ sg_id }}"
      tags:
        Name: "{{ item }}-{{ env }}}"
        Project: Roboshop
        Env: "{{ env }}"
        Component: "{{ item }}"
    loop: "{{ instances }}" 
    register: ec2_output
    when: action == "create"

  - name: print the response
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"
      
  - name: create r53 records
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}-{{ env }}.{{ domain_name }}" # mongodb-dev.rajeshirrinki.online
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      wait: false
      overwrite: true
    loop: "{{ ec2_output.results }}" # list
    when: action == "create"

  - name: create r53 record for frontend
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "roboshop-{{ env }}.{{ domain_name }}" # roboshop-dev.rajeshirrinki.online
      type: A
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      wait: false
      overwrite: true
    loop: "{{ ec2_output.results }}"
    when:  # and
    - item.item == "frontend"
    - action == "create"